

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/fms">FMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
  </div>
</nav>


{% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %} {% if category ==
      'error' %}
      <div class="container">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
        {% else %}
        <div class="container">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      {% endif %} {% endfor %} {% endif %} {% endwith %}
      
      

<div class="jumbotron text-center mt-4 mb-5">
  <h1>Staff Login</h1>

</div>



  <div class="row">
    <div class="col-md-1 offset-md-4">
      <div class="card" style="width: 30rem;">
    <div class="card-body">
    <form action="/fms/staff/login" method = "post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="sid" class="form-label">Sid</label>
          <input type="text" class="form-control" name="sid" placeholder="Sid">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        
    <div class="row">
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    
    <div class="col-sm-3 ">
   
    </div>
    
    <div class="col-sm-3 ">
      
    </div>
    <div class="col-sm-3 ">
    
      <a class="card-link" href="/fms/student/register">Register</a>
    </div>
    
    </div>
        
    </form>
  </div>
</div>
    </div>
  </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='code.js')}}"></script>
  </body>
</html>
